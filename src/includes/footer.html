<div class="container py-5">
  <div class="row p-3 justify-content-center" id='sponsors'>
    <div class="col-lg-12">
      <h2>I nostri supporter</h2>
    </div>
    <% _.forEach(sponsors, function(sponsor) { %>
        <div class="col-lg-4">
            <a href="<%- sponsor.url %>" target="_blank" rel="nofollow">
              <img class="sponsor-img img-fluid mx-auto grayscale"
                    src="public/images/sponsors/<%- sponsor.image %>"
                    alt="<%- sponsor.name %>">
            </a>
        </div>
    <% }); %>
  </div>
</div>
